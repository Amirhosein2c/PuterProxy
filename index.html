<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Puter AI Proxy</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #00ff00;
        }
        #result {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .loading {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div id="result" class="loading">⏳ Initializing... Waiting for request data...</div>
    
    <script src="https://js.puter.com/v2/"></script>
    <script>
        // Function to get data from URL hash (for POST-like behavior)
        function getDataFromHash() {
            const hash = window.location.hash.substring(1); // Remove #
            if (hash) {
                try {
                    return JSON.parse(decodeURIComponent(hash));
                } catch (e) {
                    return null;
                }
            }
            return null;
        }
        
        // Async function to handle the AI request
        async function processRequest() {
            try {
                // Try to get data from hash first (for POST-like requests)
                let data = getDataFromHash();
                
                // Fallback to URL parameters (for GET requests)
                if (!data) {
                    const params = new URLSearchParams(window.location.search);
                    data = {
                        prompt: params.get('prompt') || 'What do you see in this image?',
                        imageUrl: params.get('imageUrl'),
                        model: params.get('model') || 'qwen/qwen3-14b',
                        timeout: parseInt(params.get('timeout')) || 60
                    };
                }
                
                const { prompt, imageUrl, model, timeout = 60 } = data;
                
                // Validate inputs
                if (!imageUrl) {
                    throw new Error('Missing imageUrl parameter');
                }
                
                // Update status
                document.getElementById('result').innerHTML = 
                    `⏳ Analyzing image with ${model}...\n\nPrompt: ${prompt}\nImage URL length: ${imageUrl.length} characters\n\nPlease wait up to ${timeout} seconds...`;
                
                // Create a timeout promise
                const timeoutPromise = new Promise((_, reject) => {
                    setTimeout(() => reject(new Error(`Request timed out after ${timeout} seconds`)), 
                               timeout * 1000);
                });
                
                // Create the AI request promise
                const aiPromise = puter.ai.chat(prompt, imageUrl, { model });
                
                // Race between AI response and timeout
                const response = await Promise.race([aiPromise, timeoutPromise]);
                
                // Success! Remove loading class and display result
                document.getElementById('result').classList.remove('loading');
                document.getElementById('result').innerHTML = JSON.stringify({
                    success: true,
                    prompt: prompt,
                    imageUrl: imageUrl.substring(0, 100) + '...', // Truncate for display
                    model: model,
                    response: response,
                    timestamp: new Date().toISOString()
                }, null, 2);
                
            } catch (error) {
                // Error handling
                document.getElementById('result').classList.remove('loading');
                document.getElementById('result').innerHTML = JSON.stringify({
                    success: false,
                    error: error.message || 'Unknown error occurred',
                    errorDetails: error.toString(),
                    timestamp: new Date().toISOString()
                }, null, 2);
            }
        }
        
        // Run the async function when page loads
        window.addEventListener('load', processRequest);
    </script>
</body>
</html>
