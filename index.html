<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Puter AI Proxy</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #00ff00;
        }
        #result {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .loading {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div id="result" class="loading">⏳ Initializing...</div>
    
    <script src="https://js.puter.com/v2/"></script>
    <script>
        // Async function to handle the AI request
        async function processRequest() {
            try {
                // Get parameters from URL query string
                const params = new URLSearchParams(window.location.search);
                
                // Check if we have base64 encoded data
                const encodedData = params.get('data');
                let prompt, imageUrl, model, timeout;
                
                if (encodedData) {
                    // Decode base64 data
                    try {
                        const decodedData = JSON.parse(atob(encodedData));
                        prompt = decodedData.prompt;
                        imageUrl = decodedData.imageUrl;
                        model = decodedData.model || 'gpt-5';
                        timeout = decodedData.timeout || 90;
                    } catch (e) {
                        throw new Error('Failed to decode data parameter: ' + e.message);
                    }
                } else {
                    // Fallback to individual parameters (for short requests)
                    prompt = params.get('prompt') || 'What do you see in this image?';
                    imageUrl = params.get('imageUrl');
                    model = params.get('model') || 'gpt-5';
                    timeout = parseInt(params.get('timeout')) || 90;
                }
                
                // Validate inputs
                if (!imageUrl) {
                    throw new Error('Missing imageUrl parameter');
                }
                
                // Update status
                document.getElementById('result').innerHTML = 
                    `⏳ Analyzing image with ${model}...\n\nPrompt length: ${prompt.length} characters\nImage URL length: ${imageUrl.length} characters\n\nPlease wait up to ${timeout} seconds...`;
                
                // Create a timeout promise
                const timeoutPromise = new Promise((_, reject) => {
                    setTimeout(() => reject(new Error(`Request timed out after ${timeout} seconds`)), 
                               timeout * 1000);
                });
                
                // Create the AI request promise
                const aiPromise = puter.ai.chat(prompt, imageUrl, { model });
                
                // Race between AI response and timeout
                const response = await Promise.race([aiPromise, timeoutPromise]);
                
                // Success! Remove loading class and display result
                document.getElementById('result').classList.remove('loading');
                document.getElementById('result').innerHTML = JSON.stringify({
                    success: true,
                    response: response,
                    model: model,
                    timestamp: new Date().toISOString()
                }, null, 2);
                
            } catch (error) {
                // Error handling
                document.getElementById('result').classList.remove('loading');
                document.getElementById('result').innerHTML = JSON.stringify({
                    success: false,
                    error: error.message || 'Unknown error occurred',
                    errorDetails: error.toString(),
                    timestamp: new Date().toISOString()
                }, null, 2);
            }
        }
        
        // Run the async function when page loads
        window.addEventListener('load', processRequest);
    </script>
</body>
</html>
